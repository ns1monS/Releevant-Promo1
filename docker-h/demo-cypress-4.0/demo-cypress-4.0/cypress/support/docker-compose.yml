version: '3'
services:
  electron:
   build: 
    context: .
    dockerfile: Dockerfile
    volumes:
    - ./cypress:/cypress
    - ./cypress.json:/cypress.json
    - ./package.json:/package.json
    - ./cucumber_report/electron:/cucumber_report


    chrome:
       electron:
        build: 
          context: .
       dockerfile: Dockerfile
       command: "--browser chrome"
  volumes:
    - ./cypress:/cypress
    - ./cypress.json:/cypress.json
